<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pension Performance Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="blue_pier_logo.png" alt="Blue Pier Logo" class="logo">
        <h1>Pension Performance Simulator</h1>
    </header>

    <main class="main-container">
        <section class="central-visual">
            <!-- <img src="water_tower.png" alt="Water Tower Image" class="water-tower"> -->
        </section>

        <!-- ✅ KEEP ONLY ONE INPUTS SECTION -->
        <section class="inputs">
		<label for="salary">Annual Salary ($):</label>
		<input type="text" id="salary" pattern="\d*" inputmode="numeric" value="80000">


            <label for="contribution-rate">Contribution Rate (% of Salary):</label>
            <input type="range" id="contribution-rate" min="0" max="20" step="0.1" value="10">
            <span id="contribution-rate-value">10%</span>

            <label for="investment-return">Investment Return Rate (% Annual):</label>
            <input type="range" id="investment-return" min="0" max="15" step="0.1" value="5">
            <span id="investment-return-value">5%</span>

            <label for="expenses">Expenses (% Annual or Fixed):</label>
            <input type="range" id="expenses" min="0" max="5" step="0.1" value="1">
            <span id="expenses-value">1%</span>

            <label for="age">Age of the Member:</label>
            <input type="number" id="age" min="18" max="65" value="30">

            <label for="current-balance">Current Account Balance:</label>
            <input type="text" id="current-balance" value="50,000">
        </section>

		<section class="graphs">
			<div class="chart-container">
				<canvas id="balance-chart"></canvas>
			</div>
		</section>

    </main> <!-- ✅ CLOSE `main-container` properly -->

    <footer>
        <div class="summary">
            <p>Projected Pension Balance at Retirement: <span id="projected-balance">$0</span></p>
            <p>Estimated Retirement Income: <span id="estimated-income">$0</span></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
